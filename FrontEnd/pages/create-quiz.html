<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Create Quiz | Exam Portal</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Create Quiz</h1>

      <input id="title" type="text" placeholder="Quiz Title" />

      <textarea
        id="questions"
        placeholder="Enter questions in JSON format (see example below)"
      ></textarea>

      <small style="display: block; margin-top: 10px; color: #555">
        Example format:
        <pre style="background: #f1f5f9; padding: 10px; border-radius: 6px">
[
  {
    "question": "2 + 2 = ?",
    "options": ["1", "2", "3", "4"],
    "correctAnswer": 3
  }
]
      </pre
        >
      </small>

      <input id="passcode" placeholder="Enter passcode for this quiz" />
      <input
        type="number"
        id="duration"
        placeholder="Duration in minutes"
        min="1"
        required
      />

      <input
        type="datetime-local"
        id="startTime"
      />

      <button onclick="createQuiz()">Create Quiz</button>

      <p style="text-align: center; margin-top: 15px">
        <a href="./dashboard.html">Back to Dashboard</a>
      </p>
    </div>

    <script src="../js/createQuiz.js"></script>
  </body>
</html>
